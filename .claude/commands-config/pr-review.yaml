# PR Review Command Configuration
# Pull Request 리뷰 도구

extends: "_base.yaml"

# ============================================================================
# COMMAND INFO
# ============================================================================

command: "pr-review"
type: "utility"
description: "Pull Request 리뷰 및 체크리스트"

# ============================================================================
# PREREQUISITES
# ============================================================================

prerequisites:
  - gh
  - git

# ============================================================================
# REVIEW CHECKLIST
# ============================================================================

review_checklist:
  - category: "Code Quality"
    items:
      - "코딩 컨벤션 준수"
      - "타입 안전성"
      - "에러 처리 적절성"

  - category: "Testing"
    items:
      - "테스트 커버리지 80%+"
      - "테스트 통과"
      - "엣지 케이스 고려"

  - category: "Documentation"
    items:
      - "README 업데이트"
      - "코드 주석"
      - "Changelog 작성"

# ============================================================================
# AUTO CHECKS
# ============================================================================

auto_checks:
  - name: "type-check"
    command: "yarn type-check"

  - name: "tests"
    command: "yarn test"

  - name: "lint"
    command: "yarn lint"
