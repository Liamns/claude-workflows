# Epic Workflow Configuration
# 대규모 프로젝트 워크플로우 (1개월 이상, 여러 major 포함)

extends: "_base.yaml"

# ============================================================================
# COMMAND INFO
# ============================================================================

command: "epic"
type: "workflow"
workflow_definition: "workflow-gates.json#/workflows/epic"

description: "여러 major를 포함하는 대규모 프로젝트 워크플로우"

# ============================================================================
# PREREQUISITES
# ============================================================================

prerequisites:
  - git

# ============================================================================
# EXECUTION
# ============================================================================

execution:
  timeout: 600  # 10분 (epic 계획 수립은 시간 소요)

# ============================================================================
# NOTION INTEGRATION
# ============================================================================

notion:
  enabled: true
  auto_create_epic_page: true
  page_template: "epic"
  track_milestones: true

# ============================================================================
# AGENTS & SKILLS
# ============================================================================

agents:
  - "architect-unified"
  - "api-designer"

skills:
  - "reusability-enforcer"

# ============================================================================
# WORKFLOW SETTINGS
# ============================================================================

workflow:
  quality_level: "highest"
  estimated_token_savings: "40%"

  # Epic tracking
  tracking:
    weekly_reports: true
    milestone_alerts: true
    risk_monitoring: true

  # Sub-tasks
  sub_tasks:
    major_tasks: []  # 하위 major 작업 목록
    auto_track: true

# ============================================================================
# USER PROMPTS (AskUserQuestion)
# ============================================================================

prompts:
  epic_planning:
    - question: "프로젝트 규모는 어느 정도입니까?"
      header: "프로젝트 규모"
      multiSelect: false
      options:
        - label: "소규모 (1-2개월)"
          description: "2-3개 major 작업"
        - label: "중규모 (3-6개월)"
          description: "4-8개 major 작업"
        - label: "대규모 (6개월 이상)"
          description: "9개 이상 major 작업"

    - question: "Notion 연동을 사용하시겠습니까?"
      header: "Notion 연동"
      multiSelect: false
      options:
        - label: "사용"
          description: "Notion에 Epic 페이지 자동 생성 및 진행상황 추적"
        - label: "사용 안 함"
          description: "로컬 파일로만 관리"
