# Epic Workflow Configuration
# 대규모 프로젝트 워크플로우 (1개월 이상, 여러 major 포함)

extends: "_base.yaml"

# ============================================================================
# COMMAND INFO
# ============================================================================

command: "epic"
type: "workflow"
workflow_definition: "workflow-gates.json#/workflows/epic"

description: "여러 major를 포함하는 대규모 프로젝트 워크플로우"

# ============================================================================
# PREREQUISITES
# ============================================================================

prerequisites:
  - git

# ============================================================================
# EXECUTION
# ============================================================================

execution:
  timeout: 600  # 10분 (epic 계획 수립은 시간 소요)

# ============================================================================
# NOTION INTEGRATION
# ============================================================================

notion:
  enabled: true
  auto_create_epic_page: true
  page_template: "epic"
  track_milestones: true

# ============================================================================
# WORKFLOW SETTINGS
# ============================================================================

workflow:
  quality_level: "highest"
  estimated_token_savings: "40%"

  # Epic tracking
  tracking:
    weekly_reports: true
    milestone_alerts: true
    risk_monitoring: true

  # Sub-tasks
  sub_tasks:
    major_tasks: []  # 하위 major 작업 목록
    auto_track: true

# ============================================================================
# PROMPTS
# ============================================================================

prompts:
  epic_planning:
    questions:
      - "Epic의 최종 목표는 무엇인가요?"
      - "예상 소요 시간은 얼마나 되나요?"
      - "몇 개의 major 작업으로 나눌 수 있나요?"
      - "주요 이해관계자는 누구인가요?"
