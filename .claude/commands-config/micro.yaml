# Micro Workflow Configuration
# 타이포 수정, 주석, 설정 파일 (30분 이하)

extends: "_base.yaml"

# ============================================================================
# COMMAND INFO
# ============================================================================

command: "micro"
type: "workflow"
workflow_definition: "workflow-gates.json#/workflows/micro"

description: "타이포 수정, 주석, 로그 제거, 설정 파일 변경"

# ============================================================================
# PREREQUISITES
# ============================================================================

prerequisites:
  - git

# ============================================================================
# AGENTS & SKILLS
# ============================================================================

agents:
  - "implementer-unified"

skills: []

# ============================================================================
# WORKFLOW SETTINGS
# ============================================================================

workflow:
  quality_level: "standard"
  estimated_token_savings: "85%"

  # Minimal gates
  gates:
    post_implementation:
      - "syntax-check"

# ============================================================================
# USER PROMPTS (AskUserQuestion)
# ============================================================================

prompts:
  change_type:
    - question: "어떤 종류의 변경을 하시겠습니까?"
      header: "변경 유형"
      multiSelect: false
      options:
        - label: "타이포 수정"
          description: "오타나 맞춤법 수정"
        - label: "설정 파일"
          description: "설정 파일 값 변경"
        - label: "로그 제거/추가"
          description: "콘솔 로그나 디버그 코드 제거/추가"
        - label: "주석 수정"
          description: "코드 주석 추가/수정/제거"

# ============================================================================
# EXECUTION
# ============================================================================

execution:
  timeout: 60  # 1분
  minimal_ai_intervention: true
