# Micro Workflow Configuration
# 타이포 수정, 주석, 설정 파일 (30분 이하)

extends: "_base.yaml"

# ============================================================================
# COMMAND INFO
# ============================================================================

command: "micro"
type: "workflow"
workflow_definition: "workflow-gates.json#/workflows/micro"

description: "타이포 수정, 주석, 로그 제거, 설정 파일 변경"

# ============================================================================
# PREREQUISITES
# ============================================================================

prerequisites:
  - git

# ============================================================================
# WORKFLOW SETTINGS
# ============================================================================

workflow:
  quality_level: "standard"
  estimated_token_savings: "85%"

  # Minimal gates
  gates:
    post_implementation:
      - "syntax-check"

# ============================================================================
# EXECUTION
# ============================================================================

execution:
  timeout: 60  # 1분
  minimal_ai_intervention: true
