# Dashboard Command Configuration
# 프로젝트 대시보드 및 메트릭 표시

extends: "_base.yaml"

# ============================================================================
# COMMAND INFO
# ============================================================================

command: "dashboard"
type: "utility"
description: "프로젝트 현황, 메트릭, 진행률 대시보드"

# ============================================================================
# PREREQUISITES
# ============================================================================

prerequisites:
  - git

# ============================================================================
# SCRIPT
# ============================================================================

script:
  path: ".claude/lib/dashboard-generator.sh"
  description: "대시보드 생성 스크립트"

# ============================================================================
# METRICS COLLECTION
# ============================================================================

metrics:
  enabled: true

  collectors:
    - script: ".claude/lib/metrics-collector.sh"
      description: "메트릭 수집기"

    - script: ".claude/lib/git-stats-helper.sh"
      description: "Git 통계"

  data:
    - "코드 라인 수"
    - "커밋 수"
    - "브랜치 수"
    - "재사용성 메트릭"
    - "테스트 커버리지"

# ============================================================================
# DISPLAY
# ============================================================================

display:
  format: "markdown"
  sections:
    - "Project Overview"
    - "Recent Activity"
    - "Metrics Summary"
    - "Quality Gates Status"
    - "Recommendations"
